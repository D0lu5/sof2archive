+// [Information: Resolution: 1024x768][Connection: Cable/DSL][Graphic: LOW]

// .Misc
  seta name "Art"
  seta identity "prometheustech"
  seta src_conspeed "3000"
  
  set showScores "+scores;set toggleScores vstr hideScores"
  set hideScores "-scores;set toggleScores vstr showScores"
  vstr hideScores
  bind TAB "vstr toggleScores"

// .Movement
  bind w "+forward"
  bind s "+back"
  bind d "+moveright"
  bind a "+moveleft"
  bind q "+leanleft; +movedown"
  bind e "+leanright; +movedown"
  bind x "+leanright"
  bind z "+leanleft"
  bind c "+moveup; wait 4; -movedown; wait 4; +movedown; wait 4; -moveup; wait   4"
  bind CTRL "+movedown"
  bind SPACE "+moveup"
  bind SHIFT "+speed"
  bind MOUSE2 "+movedown"
-----------------------
  seta cl_run "1"
  seta cg_bobroll "0.000"
  seta cg_bobpitch "0.000"
  seta cg_bobup "0.000"
  seta cg_runroll "0.000"
  seta cg_runpitch "0.000"

// .Action
  bind MOUSE1 "+attack; cl_pitchspeed 50.1"
  bind MOUSE3 "weaptoggle grenade"
  bind MOUSE4 "+altattack"
  bind MOUSE5 "weaptoggle pistol knife"
  bind MWHEELDOWN "weaptoggle primary"
  bind MWHEELUP "weaptoggle secondary"
  bind r "+reload"
  bind f "drop"
  bind g "dropitem"

// .Chat
  bind t "messagemode"
  bind y "messagemode2"
  bind u "messagemode3"
  bind i "messagemode4"

  bind F1 "vote yes"
  bind F2 "vote no"
  bind F3 "screenshot"

  bind F5 adm "map_restart"
  bind F6 adm "ready"
    seta pause "adm pause; echo ^3GAME ^3PAUSED; bind end vstr unpause"
    seta unpause "adm unpause; echo ^3GAME ^3UNPAUSED; bind end vstr pause"
  bind F7 "vstr pause"
  bind F8 "adm swapteams"
  bind F9 "adm roundrestart"

  bind F11 "g_synchronousclients 1; record demo1; g_synchronousclients 0; echo Rec demo1"
  bind F12 "stoprecord; echo Stopped Recording"


