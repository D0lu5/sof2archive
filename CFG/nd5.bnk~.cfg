//bnk~ of clan northern darkness (www.northerndarkness.clan.st)
//email: micke@ume.nu
//config as of June 1st, 2004
unbindall

//movement
bind l "+strafe"
bind q "vstr ll_f"
bind e "vstr rl_f"
bind w "+forward;   vstr null"
bind a "+moveleft"
bind s "+back;	    vstr null"
bind d "+moveright"
bind x "centerview"
bind SPACE "+moveup"
bind CTRL "+speed"
bind SHIFT "+movedown"

//weapon
bind 0 "weapon 10"
bind 1 "weapon 1"
bind 2 "weapon 8"
bind 3 "weapon 3"
bind f "weaptoggle secondary secondary; cg_drawGun 0"
bind g "drop"
bind r "+reload"
bind MOUSE1 "+attack"
bind MOUSE2 "+altattack"
bind MOUSE3 "weaptoggle primary primary; cg_drawGun 1"
bind MWHEELDOWN "weapon 8; cg_drawGun 1"
bind MWHEELUP "weapon 2; cg_drawGun 1"
bind = "+zoomin"
bind m "+firemode"
bind z "weapon 1"
bind LEFTARROW "cg_drawCrosshair "1"; cg_crosshairsize "16"
bind RIGHTARROW "cg_drawCrosshair "3"; cg_crosshairsize "8"

//communication
bind c "say_team ^,-:^-H#h^,(#B^-)^-A#a^,(#b^-):-"
bind 4 "vsay_team yes_sir"
bind 5 "vsay_team advance"
bind 6 "vsay_team await_order"
bind t "messagemode"
bind y "messagemode2"
bind h "say_team ^7-:^nCovering #f|#p/#s^7:-"
bind i "say ^-Visit Northern ^0Darkness ^-@ #nd. www.northerndarkness.clan.st"
bind j "messagemode3"
bind k "say ^,-:^-H#h^,(#B^-)^-A#a^,(#b^-):-"

//F-buttons
bind F1 "vote yes"
bind F2 "vote no"
bind F3 "OUTFITTING AAAAA; echo ^.[^-AK74^./^-M590^./^-FRAGNADE^.]"
bind F4 "OUTFITTING AAADA; echo ^.[^-AK74^./^-M590^./^-FLAMENADE^.]"
bind F5 "r_overbrightbits 1; r_gamma 1.4; vid_restart"
bind F6 "r_overbrightbits 0; r_gamma 2; vid_restart"
bind F7 "set name nd5.bnk~ /knockout"
bind F8 "set name swe:bnk~"
bind F9 "screenshot"
bind F12 "g_synchronousclients 1; record; g_synchronousclients 0"

//misc
bind - "r_displayRefresh 75; vid_restart"
bind TAB "+scores"
bind ENTER "+use"
bind ` "toggleconsole"
bind ~ "toggleconsole"

