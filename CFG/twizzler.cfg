// twizzler - dasjeng@hotmail.com - 27-12-2004

unbindall
say "^7Executing twizzler.cfg"
seta name "^D(^G1/9Mar^D) twizzler"
seta outfitting "AABAA"

// movement

bind SPACE "+moveup"
bind a "+moveleft"
bind d "+moveright"
bind e "+leanright"
bind q "+leanleft"
bind s "+back"
bind w "+forward"
bind CTRL "+speed"
bind SHIFT "+movedown"

// weapon

bind MOUSE1 "+attack"
bind MOUSE2 "+altattack"
bind MOUSE3 "weaptoggle grenade"
bind MOUSE4 "weapon 2"
bind MOUSE5 "weapon 1"
bind MWHEELDOWN "weaptoggle primary"
bind MWHEELUP "weaptoggle secondary"
bind f "drop"
bind r "+reload"
seta cg_autoReload "1"
bind 1 "OUTFITTING AABAA; echo ^D[^GAK74^D/^GM590^D/^GFRAGNADE^D]"
bind 2 "OUTFITTING AABDA; echo ^D[^GAK74^D/^GM590^D/^GFLAMENADE^D]"
bind 3 "OUTFITTING BABAA; echo ^D[^GM4^D/^GM590^D/^GFRAGNADE^D]"
bind 4 "OUTFITTING BABDA; echo ^D[^GM4^D/^GM590^D/^GFIRENADE^D]"

// communication

bind UPARROW "say_team ^D[^GIncomming Center^D]"
bind DOWNARROW "say_team ^D[^GIncomming Spawn^D]"
bind LEFTARROW "say_team ^D[^GIncomming Left^D]"
bind RIGHTARROW "say_team ^D[^GIncomming Right^D]"
bind kp_home "say_team ^D[^G10^D]"
bind kp_uparrow "say_team ^D[^G5^D]"
bind kp_pgup "say_team ^D[^G1^D]"
bind / "say ^Dl^Go^Dl"
bind [ "say ^D>^G:^D-^G)"
bind g "say_team ^DIn Attack Position! ^GWaiting for Enemy Respawn... #h #a"
bind h "say_team ^D-^Gh^D-^Ge^D-^Ga^D-^Gl^D-^Gt^D-^Gh^D- #h ^D-^G^Ga^D-^Gr^D-^Gm^D-^Go^D-^Gr^D- #a"
bind i "say ^D-^Gh^D-^Ge^D-^Ga^D-^Gl^D-^Gt^D-^Gh^D- #h ^D-^G^Ga^D-^Gr^D-^Gm^D-^Go^D-^Gr^D- #a "
bind l "say ^gHuaaaaaaaahhhhh!!!!"
bind m "say_team ^l***^7No Problem^l***"
bind n "say_team ^g***^pSorry About That =(^g***"
bind t "messagemode"
bind y "messagemode2"
bind z "vsay_team affirmative"

// F-buttons

bind F1 "set name ^D(^G1/9Mar^D) twizzler"

// misc.

bind TAB "+scores"
bind ENTER "+use"
bind ` "toggleconsole"
bind k "screenshot"
bind 5 "g_synchronousclients 1; record; g_synchronousclients 0; echo Rec"
bind 6 "stoprecord; echo Stopped Recording"
bind ~ "toggleconsole"

