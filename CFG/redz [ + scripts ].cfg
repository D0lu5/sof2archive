// 2

// ClanBase SoF2 Script Pack
// 
//       File: cbclinit.cfg
//    Version: 1.3
//   Function: Client side control bindings
//     Author: Quotaro
//       Date: 17 September 2003
//
// Note 1: make sure you have RCON by running cbtest.cfg first! If
//         a "server:" message is displayed in the game screen, you have
//         rcon and can safely run the binds used in this script!
//
// Note 2: the pause key does not stop the match time. You should 
//         write down the stop and start time, and when the match continues, 
//         add the paused time to the match with:
//         /rcon extendtime <mins>
//
// Keys:
//   F7  Slow down a running demo
//   F8  Run demo at normal speed
//   F9  Speed up a running demo
//
//   F10 Toggle pause (admin only)
//   F11 Record demo / stop recording
//   F12 Make screenshot


// Set default timing interval
set wait4rcon "wait 150"



// Demo speed control
//
// F7 reduces timescale, F8 puts it back to 1 or to 0 to pause, F9 increases timescale

set cbctrl_tsplus3   "timescale 20.0; set cbctrl_tsplus vstr cbctrl_tsplus3;  set cbctrl_tsminus vstr cbctrl_tsplus2;  echo DEMO SPEED 20x"
set cbctrl_tsplus2   "timescale  5.0; set cbctrl_tsplus vstr cbctrl_tsplus3;  set cbctrl_tsminus vstr cbctrl_tsplus1;  echo DEMO SPEED 5x"
set cbctrl_tsplus1   "timescale  2.0; set cbctrl_tsplus vstr cbctrl_tsplus2;  set cbctrl_tsminus vstr cbctrl_tsnormal; echo DEMO SPEED 2x"
set cbctrl_tsnormal  "timescale  1.0; set cbctrl_tsplus vstr cbctrl_tsplus1;  set cbctrl_tsminus vstr cbctrl_tsminus1; echo DEMO SPEED 1x"
set cbctrl_tsminus1  "timescale  0.5; set cbctrl_tsplus vstr cbctrl_tsnormal; set cbctrl_tsminus vstr cbctrl_tsminus2; echo DEMO SPEED 0.5x"
set cbctrl_tsminus2  "timescale  0.2; set cbctrl_tsplus vstr cbctrl_tsminus1; set cbctrl_tsminus vstr cbctrl_tsminus3; echo DEMO SPEED 0.2x"
set cbctrl_tsminus3  "timescale  0.1; set cbctrl_tsplus vstr cbctrl_tsminus2; set cbctrl_tsminus vstr cbctrl_tsminus3; echo DEMO SPEED 0.1x"

set cbctrl_tsminus    "vstr cbctrl_tsminus1"
set cbctrl_tsplus     "vstr cbctrl_tsplus1"

bind F7 "vstr cbctrl_tsminus"
bind F8 "vstr cbctrl_tsnormal"
bind F9 "vstr cbctrl_tsplus"



// Pause the game and unpause it again
//
// Switches speed and friendly fire, and warns the players
//
set cbctrl_pause   "adm pause; rcon g_speed 0; vstr wait4rcon; rcon g_friendlyfire 0; vstr wait4rcon; rcon say ^3### GAME PAUSED ### GAME PAUSED ### GAME PAUSED ###; vstr wait4rcon; set cbctrl_pausetoggle vstr cbctrl_unpause"
set cbctrl_unpause "adm unpause; rcon g_friendlyfire 1; vstr wait4rcon; rcon g_speed 280; vstr wait4rcon; rcon say ^3### GAME IS ON ### GAME IS ON ### GAME IS ON ###; vstr wait4rcon; set cbctrl_pausetoggle vstr cbctrl_pause"
set cbctrl_pausetoggle "vstr cbctrl_pause"



// Record and stop recording a demo
//
//
set cbctrl_rec "g_synchronousClients 1; vstr wait4rcon; record; vstr wait4rcon; vstr wait4rcon; g_synchronousClients 0; vstr wait4rcon; set cbctrl_rectoggle vstr cbctrl_recstop"
set cbctrl_recstop "stoprecord; vstr wait4rcon; set cbctrl_rectoggle vstr cbctrl_rec"
seta cbctrl_rectoggle "vstr cbctrl_rec"

bind F10 "vstr cbctrl_pausetoggle"
bind F11 "vstr cbctrl_rectoggle"
bind F12 "screenshot"
echo "^-x]^3 To be able to pause a game with F10, make sure^7"; vstr wait4rcon
echo "^-x]^3 you either have RCON or OSP admin to the server^7"; vstr wait4rcon


