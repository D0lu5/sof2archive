////////////////////////
//////// BINDS /////////
////////////////////////


// ======================
// == Admin control
// ======================
bind kp_home "adm talk Are you ready?
bind kp_uparrow "adm talk Game on after map restart!
bind kp_pgup "adm talk Game on!

bind kp_leftarrow "adm map_restart"
bind kp_5 "adm roundrestart"
bind kp_rightarrow "adm ready"

bind kp_end "adm pause"
bind kp_downarrow "adm talk I'll unpause, then roundrestart and then we are live again!"
bind kp_pgdn "adm unpause"


// ======================
// == Miscellaneous keys
// ======================
bind 1 "drop"
bind kp_slash "dropitem"

bind g "ui_radio"
bind o "ui_objectives"
bind m "ui_team"
bind n "messagemode"
bind y "messagemode2"

bind . "kill"
bind ` "toggleconsole"
bind ~ "toggleconsole"

bind TAB "+scores"
bind ENTER "screenshot"

bind F1 "vote yes"
bind F2 "vote no"
bind F3 "r_overbrightbits 1; vid_restart 1; r_gamma 1.4"
bind F4 "r_overbrightbits 0; vid_restart 1: r_gamma 2"
bind F6 "adm timelimit 10"
bind F7 "adm timelimit 15"
bind F8 "adm timelimit 20"
bind kp_minus rcon I have managed to enter the correct RCON password!
bind kp_plus exec cbmaininit
bind kp_enter exec cbwar.cfg

seta cg_selectedPlayerName "^7wTf"


// ======================
// == Movement and Attack
// ======================
bind a "+moveleft"
bind c "+movedown"
bind d "+moveright"
bind e "+leanright"

bind q "+leanleft"
bind e "+leanright"
bind s "+back"
bind w "+forward"

bind v "+firemode"
bind r "+reload"

bind MWHEELUP "weaptoggle secondary; sensitivity 2.0"
bind MWHEELDOWN "weaptoggle primary; sensitivity 1.1"
bind F "weapon 8; sensitivity 2.3"
bind Z "weapon 1; sensitivity 2.0"
bind 2 "weapon 2; sensitivity 1.1"

bind MOUSE1 "+attack"
bind MOUSE2 "+altattack"

bind SPACE "+moveup"
bind SHIFT "+speed"
bind ctrl "+zoomin"
bind alt "+zoomout"


// ======================
// == Public and Team Say
// ======================
bind u "say :)"
bind i "say :("
bind h "say ?"
bind l "say ?"
bind x "say_team hit * #t"

bind 3 "say_team #h * #a * #d"
bind 4 "say #h * #a * #d"
bind 5 "say gl hf"
bind 6 "say_team Nordfjordeid"
bind 7 "say_team And eXplore lands the kill on #T"
bind 8 "say_team Lewl"
bind 9 "say Cry me a river"
bind 0 "say Are you suggesting I'm cheating?"


