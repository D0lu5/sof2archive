//avidemo
bind F8 "vstr avidemo"
set avidemo "vstr action"
set action "s_volume 0; cl_avidemo 25; set avidemo vstr cutt"
set cutt "cl_avidemo 0; s_volume 0.85; set avidemo vstr action"
