------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
set primary "sensitivity 1.0; cg_crosshairsize 10; cg_drawcrosshair 1; cg_crosshairRGBA 1,2,0,9; weaptoggle primary; set toggle1 vstr primary
set grenade "sensitivity 1.0; cg_crosshairsize 12; cg_drawcrosshair 1; cg_crosshairRGBA 1,2,0,9; weaptoggle grenade; set toggle3 vstr grenade
set secondary "sensitivity 1.5; cg_crosshairsize 25; cg_drawcrosshair 1; cg_crosshairRGBA 1,2,0,9; weaptoggle secondary; set toggle2 vstr secondary
set knife "sensitivity 1.0; cg_crosshairsize 8; cg_drawcrosshair 1; cg_crosshairRGBA 1,2,0,9; weaptoggle knife; set meleetoggle vstr knife
set pistol "sensitivity 1.0; cg_crosshairsize 8 ; cg_drawcrosshair 1; cg_crosshairRGBA 1,2,0,9; weaptoggle pistol; set meleetoggle vstr pistol
set toggle1 "vstr primary"
set toggle2 "vstr secondary"
set toggle3 "vstr grenade"
set meleetoggle "vstr pistol"
set meleetoggle "vstr knife"
bind mwheeldown "vstr toggle2"
bind mwheelup "vstr toggle1"
bind 4 "vstr pistol"
bind f "vstr toggle3"
bind 5 "vstr knife"
