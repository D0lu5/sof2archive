// Scripts


//    dance

set dnc_1 "+movedown; +leanleft; +attack; +moveright; wait 10; -moveright; -attack; -leanleft; -movedown" 
set dnc_2 "+movedown; +leanright; +attack; +moveleft; wait 10; -moveleft; -attack; -leanright; -movedown" 
