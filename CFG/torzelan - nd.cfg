// TorZelan - TorZelan@hotmail.com - 2004-08-10

unbindall
say "^7Executing TorZelan.cfg"
seta name "nd1.TorZelan"
seta outfitting "AABAA"

// movement
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind q "+leanleft"
bind e "+leanright"
bind SHIFT "+speed"
bind SPACE "+moveup"
bind c "+movedown"

// weapon
bind MOUSE1 "+attack"
bind MOUSE2 "+altattack"
bind mouse3 "centerview"
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"
bind r "+reload"
bind f "drop"
bind / "+firemode"
seta cg_autoReload "0"

// communication
bind t "messagemode"
bind y "messagemode2"
bind v "ui_radio"
bind 1 "say_team ^--:^j1^-:-"
bind 2 "say_team ^--:^25^-:-"
bind 3 "Say_team ^--:^,10^-:-"
bind 4 "say_team ^--:^1Help Flag^-:-"
bind 0 "say_team ^--:^2Going for Backpack^-:-"
bind x "say_team -:H#h(#B)A#a(#b):- -:#d:-"
bind m "say ^--:^,H#h^-(#B^-)^,A#a^-(#b^-):-"
bind n "say_team ^--:^7Covering #f|#p/#s^-:-"
bind UPARROW "say_team ^--:^lU P^-:-"
bind DOWNARROW "say_team ^--:^lM I D D L E^-:-"
bind LEFTARROW "say_team ^--:^lL E F T^-:-"
bind RIGHTARROW "say_team ^--:^lR I G H T^-:-"

// F-buttons
bind F1 "vote yes"
bind F2 "vote no"
bind F3 "OUTFITTING AABAA; echo ^.[^-AK74^./^-M590^./^-FRAGNADE^.]"
bind F4 "OUTFITTING AABDA; echo ^.[^-AK74^./^-M590^./^-FLAMENADE^.]"
bind F5 "+scores"
bind F11 "rcon pb_sv_getss"
bind F12 "screenshot"

// misc.
bind TAB "+scores"
bind ENTER "+use"

// settings - mouse
seta sensitivity "5"
seta cl_mouseAccel "0"
seta cl_freelook "1"
seta m_filter "1"
seta m_side "0.25"
seta m_forward "0.25"
seta m_yaw "0.022"
seta m_pitch "0.022"

// settings - crosshair
