// sterowanie zrobione przez Martinno.pl graficzne ustawiuenia na podstawie KoWaL.pl

// BINDY KIERUNKOWE

bind ALT "+movedown"
bind SHIFT "+speed"
bind SPACE "+moveup"
bind a "+moveleft"
bind d "+moveright"
bind e "+leanright; wait; +movedown"
bind q "+leanleft; wait; +movedown"
bind w "+forward"
bind s "+back"

// BINDY POZOSTALE

bind TAB "+scores"
bind ENTER "+use"
bind ' "dropitem"
bind \ "+firemode"
bind ` "toggleconsole"
bind f "drop"
bind ~ "toggleconsole"
bind r "+reload"

// BINDY DO KOMUNIKACJI

bind t "messagemode"
bind y "messagemode2"
bind g "ui_radio"

// skrypty ==> GLOS GAMMA BRON DEMO SS

bind INS "vstr gamma+"
bind DEL "vstr gamma-"
bind HOME "vstr vol+"
bind END "vstr vol-"
bind F5 "vstr ofttog_smohg"
bind F6 "vstr ofttog_flame"
bind F7 "vstr ofttog_flash"
bind F8 "vstr ofttog_smoke"
bind F11 "screenshot; echo  ^3Wlasnie ^3szczeliles ^3fotke ^3diablu "
bind F12 "vstr demotoggle"

// BINDY TEXTOWE

bind c "say_team ^n[^3!^n] #h #a ^7#d ^n[^3!^n]"
bind v "say_team ^n[^3!^n] ^7One Left!! ^n[^3!^n]"
bind b "say ^n[^3!^n] #h #a ^7#d ^n[^3!^n]"
bind x "say  "
bind F9 "say ^n[^3!^n] ^7TEAMS ^n[^3!^n]"
bind F10 "name martinno"
bind n "say ^7= ^$: - ^7>"

// BINDY Z F

bind F1 "vote yes"
bind F2 "vote no"
bind F3 "adm pause"
bind F4 "adm unpause"

// BINDY NA PISTOLET I NOZ

bind 1 "weaptoggle knife"
bind 2 "weaptoggle pistol"

// BINDY ATAKU

bind MOUSE1 "+attack"
bind MOUSE2 "+altattack"

// BIND NA M4 TYLE ZE Z CZARNYM CELOWNIKIEM

bind MOUSE4 "cg_crosshairsize 7; cg_drawCrosshair 3; sensitivity 1.4; cg_fov 90; m_pitch 0.016; cg_crosshairRGBA 0,0,0,1"

// BIND NA DALEKIE ODLEGLOSC

bind MOUSE5 "cg_crosshairsize 12; cg_drawCrosshair 1; sensitivity 1; cg_fov 80; m_pitch 0.022; cg_crosshairRGBA 1,1,1,1"

// M4

bind MWHEELDOWN "weaptoggle primary; cg_crosshairsize 7; cg_drawCrosshair 3; sensitivity 1.4; cg_fov 90; m_pitch 0.016; cg_crosshairRGBA 1,1,1,1"


// SHOT

bind MWHEELUP "weaptoggle secondary; cg_crosshairSize 50; cg_drawCrosshair 1; sensitivity 2.5; cg_fov 100; m_pitch 0.022; cg_crosshairRGBA 1,1,1,1"

// GRANAT

bind z "weaptoggle grenade grenade; cg_crosshairSize 16; cg_drawCrosshair 2; sensitivity 2.5; m_pitch 0.022; cg_crosshairRGBA 1,1,1,1; cl_mouseAccel 0.1; cg_fov 90"


