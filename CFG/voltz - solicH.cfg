// ### Mouse ###

// Geschw.: 4. von rechts,erster langer Nippel nicht mitgezählt(schnell)
// Beschl.: Nein
// Beschl.: bei spielen AUS!


// #### Outfittings ####


set outswitch "vstr out1"

set out1      "outfitting AABAA; echo ^1--[AK/M590/Frag]--;  set outswitch vstr out2;"
set out2      "outfitting AABDA; echo ^1--[AK/M590/Flame]--; set outswitch vstr out3;"
set out3      "outfitting AABBA; echo ^1--[AK/M590/Flash]--; set outswitch vstr out1;"

bind F8       "vstr outswitch"


// #### Crosshairconfigs ####


cg_crosshairFriendRGBA 0,1,0,1; // crosshair bei teammates grün
cg_crosshairgrow 0 		// crosshairvergroessern beim schiessen aus


// #### MainSheep0rn (NICHTS MEHR VERÄNDERN! IST PERFEKT ####


set mainswitch "vstr mainshort"
set mainshort  "cg_fov 100; sensitivity 2.2; m_yaw 0.022000; m_pitch 0.014000; set mainswitch vstr mainlong; cg_drawgun 1; cg_crosshairsize 15 ; cg_drawcrosshair 1; echo ^3---->S-R.M. ^3Activated" // Normal Short-Range Mode
set mainlong   "cg_fov 80; sensitivity 1.3: m_yaw 0.022000; m_pitch 0.010000; set mainswitch vstr mainshort; cg_drawgun 0; echo ^<---->L-R.M. ^<Activated"                    // Normal Long-Range Mode

set mainswitch2 "vstr mainshort2"
set mainshort2  "set mainswitch vstr mainlong; sensitivity 7.696428; cg_drawgun 0; cg_crosshairsize 30 ; cg_drawcrosshair 1; echo ^3---->SF-R.M. ^3Activated" // Normal Short-Range Mode




// #### and0rsSheep0rn ####


set and0rsshort "cg_fov 80; sensitivity 4.4; m_yaw 0.022000; m_pitch 0.018000; cg_drawgun 0;" // Pistole Short-Range Mode


// #### Sheep0rnBindings ####


bind MWHEELUP   "cg_impactprediction 1; weaptoggle secondary secondary; cg_crosshairsize 30; cg_drawcrosshair 1; cg_drawgun 0; cg_fov 90; set mainswitch vstr mainshort; sensitivity 3.8; m_yaw 0.022000; m_pitch 0.022000"  // Umschalten auf Sekundärwaffe mit sensswitch
bind MWHEELDOWN     "cg_impactprediction 0; weaptoggle primary primary; cg_crosshairsize 15; cg_drawcrosshair 1; vstr mainswitch; weaptoggle primary primary; set and0rs vstr and0rshort;"                                                             // Umschalten auf Primärwaffe mit Sensswitch
bind F "cg_impactprediction 0; set mainswitch vstr mainshort; cg_fov 100; weaptoggle grenade grenade; sensitivity 2.0; m_yaw 0.022000; m_pitch 0.022000; cg_drawgun 1; cg_crosshairsize 20; cg_drawcrosshair 4"     // Umschalten auf Granaten mit hoher Sensitivity
bind v  "cg_impactprediction 0; cg_crosshairsize 17; cg_drawcrosshair 1; vstr and0rsshort; weaptoggle pistol pistol; set mainswitch vstr mainshort;"			      		                      // Umschalten auf Pistole mit sensswitch


