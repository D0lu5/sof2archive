// Scripts - Scripts - Scripts -Scripts - \\

// ==================
// == Wheel Script ==
// ==================
// Vstr      Toggle                Wheel Forward         Wheel Backward        Wheel Down             
// ========= ===================== ===================== ===================== ====================== 
set mw_00 "set mw_t vstr mw_01;  bind MWHEELUP +zoomin; bind MWHEELDOWN +zoomout;      echo ^6::SET ^6TO ^6ZOOM::"
set mw_01 "set mw_t vstr mw_00;  bind MWHEELUP weapprev;bind MWHEELDOWN weapnext;    echo ^4==SET ^4TO ^4ITEM=="
  vstr mw_01 // set default bind setting's

// =================
// ===Weap Change===
// =================

set usfrag "set ustog vstr usflash; outfitting DABAA; echo ^3..::USAS_FRAGNADE::..^7"
set usfire "set ustog vstr usfrag; outfitting DABDA; echo ^3..::USAS_FireNade::..^7"
set usflash "set ustog vstr usfire; outfitting DABBA; echo ^3..::USAS_FlashNade::..^7"
set ustog "vstr usfrag"
bind u	"vstr ustog" // usas & fire/frag/flashnade

set mfrag "set mtog vstr mflash; outfitting BABAA; echo ^3..::M4_FRAGNADE::..^7"
set mfire "set mtog vstr mfrag; outfitting BABDA; echo ^3..::M4_FireNade::..^7"
set mflash "set mtog vstr mfire; outfitting BABBA; echo ^3..::M4_FlashNade::..^7"
set mtog "vstr mfrag"
bind i	"vstr mtog" // m4 & fire/frag/flashnade

set akfrag "set aktog vstr akflash; outfitting AABAA; echo ^3..::AK47_FRAGNADE::..^7"
set akfire "set aktog vstr akfrag; outfitting AABDA; echo ^3..::AK47_FireNade::..^7"
set akflash "set aktog vstr akfire; outfitting AABBA; echo ^3..::AK47_FlashNade::..^7
set aktog "vstr akfrag"
bind o	"vstr aktog" // ak47 & fire/frag/flashnade

set srfrag "set srtog vstr srflash; outfitting EABAA; echo ^3..::Sniper_FRAGNADE::..^7"
set srfire "set srtog vstr srfrag; outfitting EABDA; echo ^3..::Sniper_FireNade::..^7"
set srflash "set srtog vstr srfire; outfitting EABBA; echo ^3..::Sniper_FlashNade::..^7"
set srtog "vstr srfrag"
bind p	"vstr srtog" // sniperrifle & fire/frag/flashnade

// ========================
// == Mouse+ Assignments ==
// ========================
// Binding's       Vstr           Comments
// =============== =============  ================================

bind MWHEELUP   "weapprev"     // reset mouse wheel on startup
bind MWHEELDOWN "weapnext"   
bind alt	"vstr mw_t"    // Select Item or Zoom setting's

// =================
// == Demo Script ==
// =================

bind LEFTARROW "vstr demo"
set demo "vstr start"
set start "g_synchronousClients 1; record; g_synchronousClients 0; set demo vstr stop"
set stop "stoprecord; set demo vstr start"
bind RIGHTARROW "vstr demo"
set demo "vstr start"
set start "g_synchronousClients 1; record; g_synchronousClients 0; set demo vstr stop"
set stop "stoprecord; set demo vstr start"

// =================
// == Slow Motion ==
// =================

bind DOWNARROW "vstr slomo"
set slomo "vstr lospeed"
set lospeed "timescale 0.90; wait 10; timescale 0.70; wait 10; timescale 0.50; wait 10; timescale 0.40; set slomo vstr hispeed"
set hispeed "timescale 0.60; wait; timescale 0.80; wait; timescale 1; set slomo vstr lospeed"

// =================
// == Fast Motion ==
// =================

bind UPARROW "vstr fast"
set fast "vstr 2x"
set 2x "timescale 2; set fast vstr 1x"
set 1x "timescale 1; set fast vstr 2x" 

