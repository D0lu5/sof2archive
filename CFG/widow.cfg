// WinXp Pro, logitech mx300, default windows driver, enhance p.p. disabled, NO accelregfix
// OpenGL: Vsync Always On
// Last updated: 12/07/2004

// initialize
  unbindall

// binds

  // character controls
    bind e "+forward"
    bind s "+moveleft"
    bind d "+back"
    bind f "+moveright"
    bind ALT "+movedown"
    bind MOUSE2 "+moveup"
    bind v "+leanright"
    bind z "+leanleft"
    bind SHIFT "+speed"
    bind MOUSE1 "+attack"
    bind MOUSE3 "+altattack"
    bind r "+reload"
    bind t "+use"
//  bind SPACE "+use"
    bind BACKSPACE "drop"    // weapon
    bind y "dropitem"        // bomb
    bind q "ui_radio"
    bind \ "+firemode"

  // weapons  
    bind a "weapprev"
    bind g "weapnext"
    bind w "weapon 1"
    bind b "ui_outfitting"

  // game controls
    bind ` "toggleconsole"
    bind n "ui_team"
    bind o "ui_objectives"
    set showScores "+scores;set toggleScores vstr hideScores"
    set hideScores "-scores;set toggleScores vstr showScores"
    vstr hideScores                                           // default
    bind F1 "vstr toggleScores"
    bind F7 "toggleconsole;echo players;players"
    bind F8 "toggleconsole;echo pb_plist;pb_plist"
    bind F9 "echo currenttime:currenttime"
    bind F10 "exec autoexec.cfg;play sound/misc/events/hk_elec.mp3"
    bind F12 "screenshot"

  // communication
    bind j "messagemode"
    bind k "messagemode2"
    bind TAB "say :-]"
    bind 6 "say_team ^7H:#h ^7A:#a"
    bind KP_UPARROW "say_team ^4Multiple Enemies Spotted!!"
    bind UPARROW "say_team ^4Enemy Spotted!!"
    bind DOWNARROW "say_team ^3Attacking Now!!"
    bind LEFTARROW "say_team ^3Attacking Now!!"
    bind RIGHTARROW "say_team ^3Attacking Now!!"
    bind INS "say_team ^7BOOST!"
    bind DEL "say_team ATTACKING Left!"
    bind PGDN "say_team ATTACKING Right!"
    bind END "say_team RUSH middle!"
    bind KP_HOME "say_team ^7BOOST!"
    bind KP_ENTER "say_team ^jChange Pos!"
    bind KP_MINUS "+scores"
    bind MWHEELDOWN "vsay_team negative"
    bind MWHEELUP "vsay_team affirmative"

// base settings

  // player setup
    seta name "^$#^-Real^$-^-black^$-^-widow"
    seta identity "NPC_Czech_Soldier/czech_soldier_w2"
    seta outfitting "AACAA"

  // controls
    seta cl_run "1"
    seta sensitivity "5.0"
    seta m_pitch ".022"
    seta m_yaw ".022"
    seta cl_mouseAccel "0"
    seta m_filter "1"
    seta cl_freelook "1"
    seta cg_autoswitch "0"
    seta cg_autoReload "1"
    seta cg_bobpitch "0"
    seta cg_bobroll "0"
    seta cg_bobup "0"
    seta cg_runpitch "0"
    seta cg_runroll "0"
    seta cl_timenudge "-15"
    seta cg_smoothclients "1"

  // audio
    seta s_musicvolume "0"

  // display
    seta cg_crosshairGrow "0"
    seta r_texturebits "32"
    seta cg_shellEjection "1"
    seta cg_deferPlayers "1"
    seta cg_drawFriend "1"
    seta cg_goreDetail "2"
    seta cg_shadows "0"
    seta r_gamma "2.0"
    seta r_markcount "500"
    seta r_swapInterval "1"     // vertical sync
    seta r_textureMode "0"
    seta r_detailtextures "0"
    seta r_picmip "0"           // 1

    seta r_mode "6"             // 1024x768
    seta com_maxfps "120"
    seta r_displayrefresh "100"

   // HUD
    seta cg_drawTeamScores "1"
    seta cg_drawHUDIcons "1"
    seta cg_drawFPS "1"
    seta cg_drawTimer "1"
    seta cg_lagometer "1"
    seta cg_drawTeamScores "1"
    seta cg_drawRadar "1"
    seta cg_drawCrosshairNames "2"
    seta cg_drawCrosshair "1"
    seta cg_crosshairGrow "0"
    seta cg_crosshairRGBA "1,1,1,1"  // white 1111, green 0101, red 1001
    seta cg_crosshairFriendRGBA "0,1,0,1"
    seta cg_crosshairSize "14"

  // network
    seta rate "15000"        // 25000 LAN
    seta cl_maxpackets "125" // 40
    seta snaps "40"
    seta com_hunkMegs "200" // 56
    seta cl_punkbuster "1"  // enables punkbuster

// osp settings
   seta osp_numericalHealth "0"
   seta osp_oldScoreboard "1"
   seta osp_simpleHud "0"
   seta osp_autoScreenshot "0"
   seta osp_autoRecord "0"
   seta osp_drawTeamOverlay "0"
   seta osp_drawClock "0"
   seta osp_drawCrosshairInfo "1"

// eof