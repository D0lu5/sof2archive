//Config Setup

//Name
seta name "volatile # intellijent"

//Binds/Movement Settings
bind w "+forward"
bind s "+back"
bind d "+moveright"
bind a "+moveleft"
bind q "+leanleft"
bind e "+leanright"
bind SPACE "+moveup"
bind MOUSE2 "+movedown"
bind SHIFT "+speed"
bind TAB "+scores"
bind ENTER "+use"
bind 1 "com_maxfps 333"
bind 2 "com_maxfps 125"
bind r "+reload"
bind MOUSE1 "+attack"
bind MOUSE4 "+altattack"
bind mwheelup "+weapnext"
bind mwheeldown "+weapprev"

//Sound
seta s_soundpoolmegs "25"
seta s_mp3overhead "31756"
seta s_mixPreStep "0.05"
seta s_mixahead "0.2"
seta s_khz "22"
seta s_doppler "1"
seta s_separation "0.5"
seta s_musicvolume "0.000000"
seta s_volume "0.4464324"

//Video/View Settings
seta r_gamma "2"
seta r_overbrightbits "0"
seta r_picmip "4"
seta r_lodbias "1"
seta com_maxfps "333"

//Mouse Settings
seta cl_mouseaccel "0"
seta sensitivity "2.6"
seta m_pitch "0.022"
seta m_yaw "0.022"

//Crosshair Settings
seta cg_crosshairsize "15"
seta cg_crosshairrgba "1,1,1,1"

//Gun Settings
seta cg_tracerchance "1"
seta osp_tracerdistance "100"
seta cg_drawgun "1"
seta cg_fov "94"

echo "^3Now running Leo Kyrkos' SOF2 Configuration File. Courtesy of Intellijent Productions"
