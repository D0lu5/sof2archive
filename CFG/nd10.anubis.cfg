// nd10.AnubiS - anubis@teamswe.se - 2004-06-13

unbindall
seta snaps "40"
seta rate "25000"
seta name "nd10.AnubiS"

// Movement

bind a "+moveleft"
bind d "+moveright"
bind e "+leanright"
bind q "+leanleft"
bind s "+back"
bind w "+forward"
bind CTRL "+speed"
bind SHIFT "+movedown"
bind SPACE "+moveup"

// Action

bind 0 "weapon 10"
bind 1 "weapon 1"
bind 2 "weapon 2"
bind 3 "weapon 3"
bind 4 "weapon 4"
bind 5 "weapon 5"
bind 6 "weapon 6"
bind 7 "weapon 7"
bind 8 "weapon 8"
bind 9 "weapon 9"
bind x "drop"
bind r "+reload"
bind g "weaptoggle grenade"
bind z "+use"
bind MOUSE1 "+attack"
bind MOUSE2 "+altattack"
bind MOUSE4 "weaptoggle primary secondary"
bind MOUSE5 "+goggles"
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weaplast"

// Communication

bind t "messagemode"
bind y "messagemode2"

bind h "say_team H:#h A:#a"

// Mouse Settings

seta m_filter "0"
seta m_side "0.25"
seta m_forward "0.25"
seta m_yaw "0.018"
seta m_pitch "-.014"
seta cl_mouseAccel "0"
seta sensitivity "2"

// Other shit

bind F1 "vote yes"
bind F2 "vote no"
bind F3 "g_synchronousClients 1;record;g_synchronousClients 0"
bind F4 "stoprecord"
bind F12 "screenshot"
seta cg_drawCrosshairNames "1"
seta cg_drawCrosshair "1"

seta cg_drawGun "0"
seta cg_fov "80"
seta cg_crosshairSize "18"
seta cg_crosshairGrow "0"
seta cg_crosshairRGBA "0,1,1,1"
seta cg_crosshairFriendRGBA "1,0,0,1"
seta cg_simpleItems "1"
seta cg_lagometer "0"
seta cg_centertime "4"
seta cg_centerY "70"
seta cg_runpitch "0.000"
seta cg_runroll "0.000"
seta cg_bobup "0.000"
seta cg_bobpitch "0.000"
seta cg_bobroll "0.000"
seta cg_goreDetail "0"
seta cg_chatTime "4000"
seta cg_chatHeight "4"
seta cg_forceModel "0"
seta cg_antiLag "1"
seta cg_autoReload "0"

seta cg_impactPrediction "1"
