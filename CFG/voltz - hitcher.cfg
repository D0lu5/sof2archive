// Demo speed control
//
// F8 reduces timescale, F9 puts it back to 1 or to 0 to pause, F10 increases timescale

set cbctrl_tsplus3   "timescale 20.0; set cbctrl_tsplus vstr cbctrl_tsplus3;  set cbctrl_tsminus vstr cbctrl_tsplus2"
set cbctrl_tsplus2   "timescale  5.0; set cbctrl_tsplus vstr cbctrl_tsplus3;  set cbctrl_tsminus vstr cbctrl_tsplus1"
set cbctrl_tsplus1   "timescale  2.0; set cbctrl_tsplus vstr cbctrl_tsplus2;  set cbctrl_tsminus vstr cbctrl_tsnormal"
set cbctrl_tsnormal  "timescale  1.0; set cbctrl_tsplus vstr cbctrl_tsplus1;  set cbctrl_tsminus vstr cbctrl_tsminus1"
set cbctrl_tsminus1  "timescale  0.5; set cbctrl_tsplus vstr cbctrl_tsnormal; set cbctrl_tsminus vstr cbctrl_tsminus2"
set cbctrl_tsminus2  "timescale  0.2; set cbctrl_tsplus vstr cbctrl_tsminus1; set cbctrl_tsminus vstr cbctrl_tsminus3"
set cbctrl_tsminus3  "timescale  0.1; set cbctrl_tsplus vstr cbctrl_tsminus2; set cbctrl_tsminus vstr cbctrl_tsminus3"

set cbctrl_tsminus    "vstr cbctrl_tsminus1"
set cbctrl_tsplus     "vstr cbctrl_tsplus1"

bind F8 "vstr cbctrl_tsminus"
bind F9 "vstr cbctrl_tsnormal"
bind F10 "vstr cbctrl_tsplus"
